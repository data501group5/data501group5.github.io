<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data 501 Capstone Dashboard</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body id="body">
	<div class="container">
		<div class="titleDiv row" style="justify-content: center;">
			<div class="col">
				<div class="row" style="justify-content: center;">
					<h1>Data 501 Capstone - Group 5</h1>
				</div>
				<div class="row" style="justify-content: center;">
					<h2>Visual Analysis of Boey Drift Dataset</h5>
				</div>
			</div>
		</div>
		<div class="bodyDiv row">
			<div class="col" style="padding:20px">
				<!-- <img src="images/Travel Path (2).png"> -->
				<canvas id="canvas" width=1200px height=800px></canvas>
			</div>
			<div class="col" style="padding:20px">
				<div class="row inputCard">
					<input type="checkbox" id="position" checked>
						<label>Position</label>
					</input>
				</div>
				<div class="row inputCard">
					<input type="checkbox" id="direction" checked>
						<label>Direction</label>
					</input>
				</div>
				<div class="row inputCard">
					<input type="checkbox" id="wind">
						<label>Wind</label>
					</input>
				</div>
				<div class="row inputCard">
					<input type="checkbox" id="temperature">
						<label>Temperature</label>
					</input>
				</div>
				<div class="row inputCard">
					<input type="checkbox" id="pressure">
						<label>Pressure</label>
					</input>
				</div>
			</div>
		</div>
	</div>
	<script src="dataset.js"></script>
	<script src="main.js"></script>
</body>
</html>
